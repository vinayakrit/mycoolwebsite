<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performer</title>
</head>

<body>
    <form action="" method="post">
        <h1>Common Details</h1>
        <label for="tfsnumber">enter TFS Number</label>
        <input id="tfsnumber" name="tfsnumber" required type="text">
        <br>
        <br>
        <label for="tfsTitle">enter TFS title</label>
        <input id="tfsTitle" name="tfsTitle" type="text">
        <br>
        <br>
        <label for="yourName">enter your Name</label>
        <input id="yourName" name="yourName" type="text">
        <br>
        <br>
        <label for="yourID">enter your ID</label>
        <input id="yourID" name="yourID" type="text">
        <br>
        <br>
        <label for="noOfRows">How many rows impacted?</label>
        <input id="noOfRows" name="noOfRows" type="text">
        <br>
        <br>
        <label for="timeTaken">Time required to execute</label>
        <input id="timeTaken" name="timeTaken" type="text">
        <br>
        <br>
        <h1>Performer Update</h1>
        <label for="whereCond">enter condition</label>
        <input id="whereCond" name="whereCond" type="text">
        <br>
        <br>
        <label for="firstName">First name</label>
        <input id="firstName" name="firstName" type="text">
        <label for="secondName">Second name</label>
        <input id="secondName" name="secondName" type="text">
        <br>
        <br>
        <label for="role">Role</label>
        <input id="role" name="role" type="text">
        <br>
        <br>
        <p>Add an event code for this?</p>
        <input id="eventYes" name="event" type="radio" value="Y">
        <label for="eventYes">Yes</label>
        <input id="eventNo" name="event" type="radio" value="N">
        <label for="eventNo">No</label>
        <br>
        <br>
        <label for="showScript">Show full script</label>
        <input type="button" onclick="createSQLScripts()" value="Show full Script">
        <!-- <input type="submit" onclick="createSQLScripts()" value="Submit"> -->
        <br>
        <br>
        <br>
        <br>
        <textarea name="script" id="script" cols="200" rows="40"></textarea>
    </form>

    <script>
        function createSQLScripts() {
            
            var tfsnumber = document.getElementById('tfsnumber').value;
            var tfsTitle = document.getElementById('tfsTitle').value;
            var yourName = document.getElementById('yourName').value;
            var yourID = document.getElementById('yourID').value;
            var noOfRows = document.getElementById('noOfRows').value;
            var timeTaken = document.getElementById('timeTaken').value;
            var firstLine = '/*******************************************************\n';

            var firstLineEnd = '\n*******************************************************/';
            var startCode = '\n//Your code start here\n';
            var EndCode = '\n//Your code end here\n';

            var intialpart = 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quos enim quo voluptas consequuntur earum explicabo eos nisi itaque repudiandae sunt! \n';
            var preText = "Select * from Performer where ";
            var whereCondtxt = document.getElementById('whereCond').value;
            var firstNametxt = document.getElementById('firstName').value;
            var secondNametxt = document.getElementById('secondName').value;
            var roletxt = document.getElementById('role').value;
            var eventval = document.getElementById('eventYes').checked;
            
            var event = '';
            if(eventval==true){
                event = 'event is selected here';
            }
            var dataToUpdate = intialpart + preText + whereCondtxt + firstNametxt + secondNametxt + roletxt + event;
            var template = firstLine + 'Title :' +tfsTitle + '\nYour Name: '+ yourName + ' ('+ yourID +
            ')'+ '\nNo of rows to be updated: '+ noOfRows+ '\nTime to execute: ' + timeTaken +firstLineEnd +
            startCode +dataToUpdate+

            EndCode
            ;
           
            //alert(dataToUpdate  ); 
            document.getElementById('script').value = template;
        }

    </script>

</body>

</html>
